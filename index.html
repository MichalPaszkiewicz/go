    <script>
        $('.him-her').keypress(function (e) {
            if (e.keyCode == 13)
                $('#connect').click();
        });
        $('.message').keypress(function (e) {
            if (e.keyCode == 13)
                $('#send').click();
        });

		function setTable(size){
			$('table').width(51 * size);
			var html = "";
			for(var i = 0; i < size; i++)
			{
				html += "<tr>";
				for(var j = 0; j < size; j++ )
				{
					html += "<td id=i" + i + "j" + j + "><div class='counter'></div></td>";
				}
			html += "</tr>";
			}
			return html;
			
			var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|Mini/i.test(navigator.userAgent);
			
			if(isMobile)
			{
				$("table").css({"zoom":"0.7"});
			}
		};
		
		$("table").html(setTable(11));
    </script>
