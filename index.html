<script>

var ticks = (new Date()).getTime();

var id = ("ID" + ticks).substring(10);

console.log(id);

var otherID = "";


var peer = new Peer(id, {key: '9t3v4nsdk6ueg66r'}); 

function connectPage(){

//connect

otherID = prompt("other players id:");
var conn = peer.connect(otherID);
conn.on('open', function(){
  conn.send('hi!');
});

//receive
peer.on('connection', function(conn) {
  conn.on('data', function(data){
    // Will print 'hi!'
    console.log(data);
  });
  
});
};

function sendMessage(string){

var conn = peer.connect(otherID);

  conn.send(string);

//receive
peer.on('connection', function(conn) {
  conn.on('data', function(data){
    // Will print 'hi!'
    console.log(data);
  });
  
});
};

$(".main-container").click(function()
{
sendMessage("hahahaha this is sent!");
});

</script>
