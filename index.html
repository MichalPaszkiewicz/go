<body>

    <div class="main-container">
        <div id="panel1" class="panel">
            <div class="panel-box">
                <h1>go!</h1>
                <h2>Play go online with friends</h2>
                <div id="GameSettings">
                	<div id="GamesSettingsLink" class="hidden">
                		<span id="friend-link-text" class="labelspan">Send this link to a friend: </span>	
                		<input class="friend-link"></input>
                	</div>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="game-board">
                <table style=""></table>
            </div>
            <div class="data"></div>
            <div class="chatbox">
                Message: <input class="message" />
                <button id="send">Send</button>
            </div>
            <div class="infobox">
            	<div class="item"><span class="labelspan">Board size</span><input type="number" id="BoardSize" min="7" max="21" value="11"></input></div>
		<div class="item"><span class="labelspan">Game mode</span>
			<select>
  				<option value="Online">Online</option>
  				<option value="Local">Local</option>
				<option value="AI">AI</option>
			</select></div>
		<div class="item"><button onclick="setTable($('#BoardSize').val())">New game</button></div>
            </div>
            <div class="custom-coder"></div>
        </div>
        <div class="push"></div>
    </div>
    <div class="footer">
        <div class="panel-box">
            <a href="http://www.michalpaszkiewicz.co.uk">Home</a>
            <a href="http://lmgtfy.com/?q=how+to+play+go" target="_blank">How to play</a>
        </div>
    </div>

    <script>
        $('.him-her').keypress(function (e) {
            if (e.keyCode == 13)
                $('#connect').click();
        });
        $('.message').keypress(function (e) {
            if (e.keyCode == 13)
                $('#send').click();
        });

        function setTable(newSize) {
            size = newSize
            $("table").html(getNewTableHtml(newSize));	
            initiateArray();
        };
        
        function getNewTableHtml(newSize)
        {
            $('table').width(51 * newSize);
            var html = "";
            for (var i = 0; i < newSize; i++) {
                html += "<tr>";
                for (var j = 0; j < newSize; j++) {
                    html += "<td id=i" + i + "j" + j + "><div class='counter'></div></td>";
                }
                html += "</tr>";
            }
            return html;
        }
        
        setTable(11);
        
        var myCodeMirror = CodeMirror($(".custom-coder"));

    </script>

</body>
