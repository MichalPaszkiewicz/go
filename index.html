    <script>
        $('.him-her').keypress(function (e) {
            if (e.keyCode == 13)
                $('#connect').click();
        });
        $('.message').keypress(function (e) {
            if (e.keyCode == 13)
                $('#send').click();
        });

        function setTable(newSize) {
        	size = newSize
        	
            $('table').width(51 * newSize);
            var html = "";
            for (var i = 0; i < newSize; i++) {
                html += "<tr>";
                for (var j = 0; j < newSize; j++) {
                    html += "<td id=i" + i + "j" + j + "><div class='counter'></div></td>";
                }
                html += "</tr>";
            }
            return html;
        };

        $("table").html(setTable(11));
    </script>
